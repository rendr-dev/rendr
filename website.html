
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Water Bottle Shop</title>
</head>
<body>
  <header>
    <h1>Water Bottle Shop</h1>
    <form class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for water bottles">
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <section id="productList">
      <div class="product">
        <img src="water_bottle_1.jpg" alt="Water Bottle 1">
        <h2 class="product-name">Water Bottle 1</h2>
        <p class="product-price">$19.99</p>
      </div>
      <div class="product">
        <img src="water_bottle_2.jpg" alt="Water Bottle 2">
        <h2 class="product-name">Water Bottle 2</h2>
        <p class="product-price">$24.99</p>
      </div>
      <div class="product">
        <img src="water_bottle_3.jpg" alt="Water Bottle 3">
        <h2 class="product-name">Water Bottle 3</h2>
        <p class="product-price">$14.99</p>
      </div>
    </section>
  </main>
</body>
</html>
